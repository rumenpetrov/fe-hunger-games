<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 10</title>
    <style>
      html {
        /* for mozilla  */
        scrollbar-width: thin;
      }
      a {
        display: inline-block;
        width: 50px;
        text-decoration: none;
      }
      nav,
      .scroll-container {
        display: block;
        margin: 0 auto;
        text-align: center;
        -webkit-box-shadow: 0px 0px 8px 0px rgba(0, 0, 0, 0.5);
        -moz-box-shadow: 0px 0px 8px 0px rgba(0, 0, 0, 0.5);
        box-shadow: 0px 0px 8px 0px rgba(0, 0, 0, 0.5);
        border-radius: 2px;
      }
      nav {
        width: 390px;
        padding: 5px;
        border: 1px solid black;
      }
      .scroll-container {
        width: 400px;
        height: 200px;
        overflow-y: scroll;
        scroll-behavior: smooth;
      }
      .scroll-page {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        font-size: 5em;
      }
      ::-webkit-scrollbar {
        width: 20px;
      }
      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: red;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #b30000;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#page-1">A</a>
      <a href="#page-2">G</a>
      <a href="#page-3">R</a>
    </nav>
    <div class="scroll-container">
      <div class="scroll-page" id="page-1">Alexander</div>
      <div class="scroll-page" id="page-2">Georgi</div>
      <div class="scroll-page" id="page-3">Rumen</div>
    </div>
  </body>
</html>
