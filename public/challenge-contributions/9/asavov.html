<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 9</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
      }
      .form-container {
        border: 1px solid black;
        border-radius: 5px;
        padding: 10px 5px;
        width: 400px;
      }
      .form-title {
        display: block;
        text-align: center;
        padding: 10px;
      }
      .inline-container {
        display: flex;
        flex-direction: row;
        gap: 5px;
      }
      .inline-field-half-start {
        flex: 50%;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        gap: 5px;
      }
      .inline-field-half-end {
        flex: 50%;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 5px;
      }
      .inline-field {
        display: flex;
        align-items: center;
        padding: 5px 0;
        gap: 5px;
      }

      .inline-field input {
        flex-grow: 1;
      }
      .inline-field-terms {
        display: flex;
        align-items: center;
        gap: 5px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <label class="form-title">Form title</label>
      <form id="myForm" method="get" class="form-example">
        <div class="inline-container">
          <div class="inline-field-half-start">
            <label for="date">Date field:</label>
            <input
              type="date"
              id="date"
              name="date"
              value="2018-07-22"
              min="2018-01-01"
              max="2018-12-31"
              aria-describedby="date"
            />
          </div>
          <div class="inline-field-half-end">
            <label for="time">Time field:</label>
            <input
              type="time"
              id="time"
              name="time"
              min="09:00"
              max="18:00"
              required
            />
          </div>
        </div>
        <div class="inline-container">
          <div class="inline-field-half-start">
            <label for="range">Range field: </label>
            <input type="range" id="range" name="range" min="0" max="11" />
          </div>
          <div class="inline-field-half-end">
            <label for="color">Color field:</label>
            <input
              type="color"
              id="color"
              name="color"
              value="#e66465"
              aria-label="Choose a color"
            />
          </div>
        </div>
        <div class="inline-field">
          <label for="email">Email field:</label>
          <input
            type="email"
            id="email"
            pattern=".+@example\.com"
            size="30"
            required
          />
        </div>
        <div class="inline-field">
          <label for="pass">Password field:</label>
          <input
            type="password"
            id="pass"
            name="password"
            minlength="8"
            required
          />
        </div>
        <div class="inline-field">
          <label for="phone">Phone field:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            required
          />
        </div>
        <div class="inline-field">
          <label for="dino-select">OTB field:</label>
          <select id="dino-select">
            <optgroup label="Theropods">
              <option>Tyrannosaurus</option>
              <option>Velociraptor</option>
              <option>Deinonychus</option>
            </optgroup>
            <optgroup label="Sauropods">
              <option>Diplodocus</option>
              <option>Saltasaurus</option>
              <option>Apatosaurus</option>
            </optgroup>
          </select>
        </div>
        <div class="inline-field">
          <label for="shakes">OTB field multi:</label>
          <select id="shakes" name="shakes" multiple>
            <option>Vanilla Shake</option>
            <option>Strawberry Shake</option>
            <option>Chocolate Shake</option>
          </select>
        </div>
        <div class="inline-field">
          <label for="ice-cream-choice">Datalist Field:</label>
          <input
            list="ice-cream-flavors"
            id="ice-cream-choice"
            name="ice-cream-choice"
          />

          <datalist id="ice-cream-flavors">
            <option value="Chocolate"></option>
            <option value="Coconut"></option>
            <option value="Mint"></option>
            <option value="Strawberry"></option>
            <option value="Vanilla"></option>
          </datalist>
        </div>
        <div class="inline-field">
          <label for="story">Long text field:</label>
          <textarea id="story" name="story" rows="5" cols="33">
It was a dark and stormy night...</textarea
          >
        </div>
        <div class="inline-field">
          <fieldset>
            <legend>Radio field:</legend>
            <div>
              <input type="radio" id="huey" name="drone" value="huey" checked />
              <label for="huey">Huey</label>
            </div>

            <div>
              <input type="radio" id="dewey" name="drone" value="dewey" />
              <label for="dewey">Dewey</label>
            </div>

            <div>
              <input type="radio" id="louie" name="drone" value="louie" />
              <label for="louie">Louie</label>
            </div>
          </fieldset>
        </div>
        <div class="inline-field-terms">
          <label for="terms">I agree with terms field:</label>
          <input type="checkbox" name="terms" id="terms" aria-required="true" />
        </div>
        <div class="inline-field">
          <input type="submit" value="Subscribe!" />
        </div>
      </form>
    </div>
    <script>
      const form = document.getElementById("myForm");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const jsonData = {};

        formData.forEach((value, key) => {
          jsonData[key] = value;
        });
        alert(JSON.stringify(jsonData));
      });
    </script>
  </body>
</html>
