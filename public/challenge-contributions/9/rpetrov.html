<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 9</title>

  <style>
    body:before {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      content: '';
      opacity: 0.1;
      background:
          radial-gradient(35.36% 35.36% at 100% 25%,#0000 66%,#1A8FE5 68% 70%,#0000 72%) 32px 32px/calc(2*32px) calc(2*32px),
          radial-gradient(35.36% 35.36% at 0    75%,#0000 66%,#1A8FE5 68% 70%,#0000 72%) 32px 32px/calc(2*32px) calc(2*32px),
          radial-gradient(35.36% 35.36% at 100% 25%,#0000 66%,#1A8FE5 68% 70%,#0000 72%) 0 0/calc(2*32px) calc(2*32px),
          radial-gradient(35.36% 35.36% at 0    75%,#0000 66%,#1A8FE5 68% 70%,#0000 72%) 0 0/calc(2*32px) calc(2*32px),
          repeating-conic-gradient(#E4E4ED 0 25%,#0000 0 50%) 0 0/calc(2*32px) calc(2*32px),
          radial-gradient(#0000 66%,#1A8FE5 68% 70%,#0000 72%) 0 calc(32px/2)/32px 32px
          #E4E4ED;
    }
    .wrapper {
      box-sizing: border-box;
      width: 70ch;
      max-width: 100%;
      padding: 0 8px;
      margin: 0 auto;
    }
    fieldset {
      padding: 16px;
      margin: 0 0 8px;
    }
    input:not([type="checkbox"]):not([type="radio"]),
    textarea,
    select {
      box-sizing: border-box;
      display: block;
      min-height: 30px;
      width: 100%;
    }
    textarea {
      resize: none;
    }
    form * {
      border-color: #ddd;
    }
    label {
      display: block;
      margin-bottom: 4px;
    }
    label:has(+ :required)::after {
      content: '*';
      color: red;
    }
    .choice label {
      display: inline;
      margin-bottom: 0;
    }
    .form-row {
      margin-bottom: 16px;
    }

    .form-row:last-child {
      margin-bottom: 0;
    }
    .form-actions {
      display: flex;
      justify-content: flex-end;
      padding: 8px 0;
    }
    .full-page-form {
      padding: 30px 0;
    }
    .columns {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }
    button {
      padding: 4px 8px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <main>
      <form name="order" class="full-page-form">
        <h1>Order details</h1>

        <fieldset>
          <legend>Essential information</legend>

          <div class="form-row">
            <div class="columns">
              <div class="column">
                <div class="form-row-inline">
                  <label for="order-email">Email</label>

                  <input name="email" type="email" id="order-email" required>
                </div>
              </div>

              <div class="column">
                <div class="form-row-inline">
                  <label for="order-password">Password</label>

                  <input name="password" type="password" id="order-password" required>
                </div>
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Product configuration options</legend>

          <div class="form-row">
            <div class="columns">
              <div class="column">
                <div class="form-row-inline">
                  <label for="order-product-color">Color</label>

                  <input name="color" type="color" id="order-product-color">
                </div>
              </div>

              <div class="column">
                <div class="form-row-inline">
                  <label for="order-product-opacity">Opacity</label>

                  <input name="opacity" type="range" min="10" max="100" id="order-product-opacity">
                </div>
              </div>
            </div>
          </div>

          <div class="form-row">
            <label for="order-product-gear-packages">Gear packages</label>

            <select name="gear-packages" id="order-product-gear-packages">
              <optgroup label="Basic">
                <option value="noob">Noob</option>
                <option value="junior">Junior</option>
              </optgroup>
              <optgroup label="Advanced">
                <option value="medium">Medium</option>
                <option value="senior">Senior</option>
              </optgroup>
            </select>
          </div>

          <div class="form-row">
            <label for="order-multi-select">Additions</label>

            <select name="additions" id="order-multi-select" multiple>
              <option value="opt1">Option 1</option>
              <option value="opt2">Option 2</option>
              <option value="opt3">Option 3</option>
              <option value="opt4">Option 4</option>
            </select>
          </div>

          <div class="form-row">
            <label for="order-size">Size</label>

            <input list="order-size-list" id="order-size" required>

            <datalist id="order-size-list">
              <option value="xs">XS</option>
              <option value="s">S</option>
              <option value="m">M</option>
              <option value="l">L</option>
              <option value="xl">XL</option>
            </datalist>
          </div>
        </fieldset>

        <fieldset>
          <legend>Delivery</legend>

          <div class="form-row">
            <label for="order-delivery-method-option-land">Delivery method</label>

            <div class="choice choice-radio">
              <input name="delivery-method" type="radio" id="order-delivery-method-option-land">

              <label for="order-delivery-method-option-land">By land</label>
            </div>

            <div class="choice choice-radio">
              <input name="delivery-method" type="radio" id="order-delivery-method-option-air">

              <label for="order-delivery-method-option-air">By air</label>
            </div>
          </div>

          <div class="form-row">
            <div class="columns">
              <div class="column">
                <div class="form-row-inline">
                  <label for="order-delivery-date">Date</label>

                  <input name="delivery-date" type="date" id="order-delivery-date">
                </div>
              </div>

              <div class="column">
                <div class="form-row-inline">
                  <label for="order-delivery-time">Time</label>

                  <input name="delivery-time" type="time" id="order-delivery-time">
                </div>
              </div>
            </div>
          </div>

          <div class="form-row">
            <label for="order-phone">Phone number</label>

            <input name="phone" type="tel" id="order-phone">
          </div>

          <div class="form-row">
            <label for="order-delivery-note">Note</label>

            <textarea name="delivery-note" id="order-delivery-note"></textarea>
          </div>
        </fieldset>

        <fieldset>
          <legend>Confirmation</legend>

          <div class="form-row">
            <div class="choice choice-check">
              <input name="terms-confirmation" type="checkbox" id="order-terms" required>

              <label for="order-terms">I agree with all terms and conditions</label>
            </div>
          </div>
        </fieldset>

        <div class="form-actions">
          <button type="submit">Submit</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
