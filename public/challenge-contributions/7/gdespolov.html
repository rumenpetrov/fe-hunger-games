<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challange 7 - Responsive images in grid</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
      }
      .container {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(1, 1fr);
      }
      @media (min-width: 1280px) {
        .container {
          grid-template-columns: repeat(4, 1fr);
        }
      }
      .card {
        overflow: hidden;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
      }
      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      }
      .preview {
        background: linear-gradient(115deg, #f9ce34, #ee2a7b, #6228d7);
        position: relative;
        width: 100%;
        aspect-ratio: 4 / 3;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .preview img {
        max-width: 95%;
        max-height: 95%;
        object-fit: contain;
        margin: auto;
        border-radius: 4px;
      }
      .content {
        padding: 16px;
        text-align: center;
      }
      .content p {
        font-size: 14px;
        color: #333333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <picture class="preview">
          <img src="https://via.placeholder.com/400x300" alt="Placeholder 1" />
        </picture>

        <div class="content">
          <p>Card 1 Description</p>
        </div>
      </div>

      <div class="card">
        <picture class="preview">
          <img src="https://via.placeholder.com/200x150" alt="Placeholder 2" />
        </picture>

        <div class="content">
          <p>Card 2 Description</p>
        </div>
      </div>

      <div class="card">
        <picture class="preview">
          <img src="https://via.placeholder.com/600x400" alt="Placeholder 3" />
        </picture>

        <div class="content">
          <p>Card 3 Description</p>
        </div>
      </div>

      <div class="card">
        <picture class="preview">
          <img src="https://via.placeholder.com/100x75" alt="Placeholder 4" />
        </picture>

        <div class="content">
          <p>Card 4 Description</p>
        </div>
      </div>

      <div class="card">
        <picture class="preview">
          <img src="https://via.placeholder.com/300x500" alt="Placeholder 5" />
        </picture>

        <div class="content">
          <p>Card 5 Description</p>
        </div>
      </div>

      <div class="card">
        <picture class="preview">
          <img src="https://via.placeholder.com/250x250" alt="Placeholder 6" />
        </picture>

        <div class="content">
          <p>Card 6 Description</p>
        </div>
      </div>
    </div>
  </body>
</html>
